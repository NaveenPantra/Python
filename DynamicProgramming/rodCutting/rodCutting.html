<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rod Cutting</title>
  </head>
  <body>
    <h4>Rod Cutting</h4>

    <script type="text/javascript">

      const revenue = (len, prices) => {
        if (len === 0) return 0;
        let maxLen = -1, temp = 0;
        for (let i = 0; i < len; i++) {
          temp = prices[len - i - 1] + revenue(i, prices);
          maxLen = (maxLen < temp) ? temp : maxLen;
        }
        return maxLen;
      }

      const max = revenue(6, [1, 5, 8, 9, 10, 23]);
      console.log(`Maximum revenue generated by rod cutting is: ${max}`);
    </script>
  </body>
</html>
