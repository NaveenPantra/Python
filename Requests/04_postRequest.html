<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Batch-4 | News Feed</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./html/landing/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./html/landing/img/favicon.png">
</head>
<body>

    <main class="main">
        <header class="header">
            <section class="section-login">
                <div class="intro">
                    <h3 class="heading-small">
                        News Feed Login | Batch-5
                    </h3>
                    <hr class="line">
                    <div class="message-msg" style="text-align: center">

                        
                    </div>
                </div>
                <form action="" method="POST" name="form" class="form">
                    <div class="inp-field">
                        <!--<div class="label-field">-->
                            <!--<label class="label" for="uname">Username</label>-->
                        <!--</div>-->
                        <div class="input">
                            <!--<span class="icons"><i class="ion-ios-person icon-small"></i></span>-->
                            <input type="email" class="input-filed" name="uname" id="uname" required autocomplete placeholder="Username">
                            <label class="label" for="uname">Username</label>
                        </div>
                    </div>
                    <div class="inp-field">
                        <!--<div class="label-field">-->
                            <!--<label class="label" for="pword">password</label>-->
                        <!--</div>-->
                        <div class="input">
                            <!--<span class="icons"><i class="ion-ios-locked icon-small"></i></span>-->
                            <input type="password" class="input-filed" name="pword" id="pword" minlength="8" required autocomplete placeholder="Password">
                            <!--<span class="icons"><i class="ion-ios-locked icon-small"></i></span>-->
                            <label class="label" for="pword">Password</label>
                        </div>
                    </div>
                    <div class="inp-submit">
                        <div class="reg-link">
                            <a href="./register/" class="register btn btn-med">Register &rarr;</a>
                        </div>
                        <div class="sub-btn">
                            <input type="submit" name="login" class="btn btn-med" value="Login &Rarr;">
                        </div>


                    </div>
                </form>
            </section>
        </header>
        <!--<footer class="footer">-->
            <!--<span class="message">-->
                <!--<h3 class="small-heading">-->
                    <!--Login to have some fun.-->
                <!--</h3>-->
            <!--</span>-->
        <!--</footer>-->
    </main>

</body>
</html>
